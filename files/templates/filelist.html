{% extends 'index.html' %}
{% block content %}
	<div id="title"><h1>{% if seo.header %}{{ seo.header }}{% else %}{{ header }}{% endif %}</h1></div>
	<div id="post">
	<div class='b-file-list'>
		{{ files_group.text|safe }}
		{% for file in file_list %}
			<p><a href='{{ file.file.url }}'>{{ file.name }}</a></p>
		{% endfor %}
	</div>
	</div>
{% endblock %}
