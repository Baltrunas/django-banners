{% load thumbnail %}

{% if banners %}
<div id="slider-nav">
	<button data-dir="prev">&lang;</button>
	<button data-dir="next">&rang;</button>
</div>
<div class="slider">
	<ul>
		{% for banner in banners %}
			<li class='b-banner' data-url='{{ banner.get_absolute_url }}'>
				<a href='{{ banner.get_absolute_url }}'>
				{% thumbnail banner.img group.size crop="top" as im %}
					<img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" alt="{{ banner.alt }}" title="{{ banner.title }}" class='b-banner' data-view='{{ banner.image }}'>
				{% endthumbnail %}
					<span>{{ banner.title }}</span>
				</a>
			</li>
		{% endfor %}
	</ul>
</div>
<style>
	#slider-nav {width: {{ group.width }}px;}
	#slider-nav button {height: {{ group.height }}px;}
	.slider {width: {{ group.width }}px; height: {{ group.height }}px; margin-top: -{{ group.height }}px;}
</style>


<script>
(function() {
	var container = $('div.slider').css('overflow', 'hidden').children('ul'),
		slider = new Slider( container, $('#slider-nav') );

	slider.nav.find('button').on('click', function() {
		slider.setCurrent($(this).data('dir'));
		slider.transition();
	});

	setInterval(function(){
		slider.setCurrent($(this).data('next'));
		slider.transition();
	}, {{ group.speed }})
})();
</script>
